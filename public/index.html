<!DOCTYPE html>
<html ng-app="ingedex">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Proyecto Integrador</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"> 
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png">
            Ingenierias
          </a>
        </div>
      </div>
    </div>
   <div class="container-fluid">
      <!-- ingeniero -->
      <div ng-controller="IngenieroController as ingCtrl">
        <div class="page-header">
          <ingeniero-name></ingeniero-name>
        </div>
        <div class="row">
          <div class="col-md-6">
            <ingeniero-image></ingeniero-image>
          </div>
          <!-- Tabs -->
          <div class="col-md-6" ng-controller="TabsController as tabs">
            <ul class="nav nav-tabs nav-justified">
               <li ng-class="{ active:tabs.tab === 1 }"><a href="#" ng-click="tabs.selectTab(1)">Ingenierias</a></li>
              <li ng-class="{ active:tabs.tab === 2 }"><a href="#" ng-click="tabs.selectTab(2)">Estadisticas</a></li>
              <li ng-class="{ active:tabs.tab === 3 }"><a href="#" ng-click="tabs.selectTab(3)">Evolucion</a></li>
            </ul>
            <div class="tab-content">
              <!-- Ingenierias -->
              <div ng-show="tabs.tab === 1">
                <ingeniero-data></ingeniero-data>
              </div>
              <!--Estadisticas-->
              <!-- Stats -->
              <div ng-show="tabs.tab === 2">
                <ingeniero-stats></ingeniero-stats>
              </div>
               <!-- Evolucion -->
              <div ng-show="tabs.tab === 3">
                <ingeniero-evolution></ingeniero-evolution>
              </div>
            </div>
          </div>
          <!-- /tabs -->
        </div>
        <!-- solicitudes -->
        <ingeniero-solicitudes></ingeniero-solicitudes>
          <!-- /solicitud -->
      </div>
      <!-- /ingeniero -->
    </div>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <!--modula pra controladore sdentor del hteml-->
  </body>
</html>
